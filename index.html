<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æˆ‘çš„ç™¾å²äººç”Ÿ - Life Grid V2.0 (æ¯æ—¥è®°å½•ç‰ˆ)</title>
    <style>
        :root {
            --bg-color: #f5f7fa;
            --grid-past: #e0e0e0;     
            --grid-future: #ffffff;   
            --grid-border: #e8e8e8;
            --mood-happy: #f1c40f;    
            --mood-hard: #7f8c8d;     
            --text-primary: #2c3e50;
            --accent-color: #3498db;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        /* Header & Controls */
        header { text-align: center; margin-bottom: 30px; }
        h1 { font-weight: 300; letter-spacing: 3px; color: #34495e; margin-bottom: 5px; }
        .subtitle { font-size: 14px; color: #95a5a6; margin-bottom: 25px; }

        .controls-wrapper {
            display: flex; justify-content: center; flex-wrap: wrap; gap: 15px; align-items: center;
        }
        .config-area {
            display: inline-flex; align-items: center; background: #f8f9fa; padding: 8px 15px;
            border-radius: 50px; gap: 10px; border: 1px solid #eee;
        }
        .data-btn {
            padding: 8px 15px; border-radius: 50px; border: 1px solid #eee; background: white;
            cursor: pointer; font-size: 13px; color: #666; transition: all 0.2s;
        }
        .data-btn:hover { background: #f0f0f0; color: #333; }
        input[type="date"] { padding: 5px 10px; border: 1px solid #ddd; border-radius: 4px; color: #555; font-family: inherit; }

        /* Dashboard */
        .dashboard {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 20px;
            margin-bottom: 30px; padding: 20px; background: #fbfbfb; border-radius: 12px; border: 1px solid #eee;
        }
        .stat-card { text-align: center; padding: 15px 10px; }
        .stat-value { font-size: 24px; font-weight: 700; color: var(--text-primary); line-height: 1.2; }
        .stat-label { font-size: 12px; color: #95a5a6; margin-top: 5px; text-transform: uppercase; letter-spacing: 1px; }
        .highlight-clock { color: var(--accent-color); }
        .clock-msg { font-size: 13px; color: #7f8c8d; margin-top: 8px; font-style: italic; min-height: 20px; }

        /* Grid */
        .life-grid {
            display: grid; grid-template-columns: repeat(52, 1fr); gap: 3px; margin-top: 20px;
        }
        .week-box {
            aspect-ratio: 1; background-color: var(--grid-future); border: 1px solid var(--grid-border);
            border-radius: 2px; cursor: pointer; transition: all 0.2s ease;
        }
        .week-box.past { background-color: var(--grid-past); border-color: transparent; }
        .week-box.happy { background-color: var(--mood-happy); }
        .week-box.hard { background-color: var(--mood-hard); }
        .week-box:hover { transform: scale(1.8); z-index: 10; box-shadow: 0 2px 8px rgba(0,0,0,0.2); border-color: #666; }

        /* V2.0 Modal Styles */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(44, 62, 80, 0.4); backdrop-filter: blur(2px);
            justify-content: center; align-items: center; z-index: 1000;
        }
        .modal-content {
            background: white; padding: 0; border-radius: 12px; width: 90%; max-width: 500px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); display: flex; flex-direction: column;
            max-height: 85vh; /* é˜²æ­¢è¶…å‡ºå±å¹• */
        }
        
        .modal-header {
            padding: 20px 25px; border-bottom: 1px solid #eee;
        }
        .modal-header h3 { margin: 0; color: #2c3e50; }
        .week-date-range { font-size: 13px; color: #3498db; margin-top: 5px; font-weight: 500; }

        .modal-body {
            padding: 20px 25px; overflow-y: auto; /* å†…å®¹å¤šäº†å¯ä»¥æ»šåŠ¨ */
        }

        .section-title { font-size: 12px; font-weight: bold; color: #95a5a6; margin-bottom: 10px; text-transform: uppercase; }

        /* æ¯æ—¥è®°å½•åŒºåŸŸ */
        .daily-list { display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; }
        .day-row { display: flex; align-items: center; gap: 10px; }
        .day-label { width: 80px; font-size: 12px; color: #7f8c8d; text-align: right; }
        .day-input { 
            flex: 1; padding: 8px; border: 1px solid #eee; border-radius: 4px; font-size: 13px; 
            transition: border-color 0.2s;
        }
        .day-input:focus { outline: none; border-color: var(--accent-color); }

        /* å‘¨æ€»ç»“åŒºåŸŸ */
        textarea.summary-input {
            width: 100%; height: 80px; padding: 10px; border: 1px solid #eee; border-radius: 8px;
            font-family: inherit; resize: none; box-sizing: border-box; font-size: 14px;
        }
        textarea.summary-input:focus { outline: none; border-color: var(--accent-color); background: #fcfcfc; }

        .modal-footer {
            padding: 15px 25px; border-top: 1px solid #eee; background: #fcfcfc;
            border-bottom-left-radius: 12px; border-bottom-right-radius: 12px;
        }

        .mood-selector { display: flex; gap: 15px; margin-bottom: 15px; justify-content: center;}
        .btn-group { display: flex; justify-content: flex-end; gap: 10px; }
        .btn { padding: 8px 25px; border-radius: 6px; border: none; cursor: pointer; font-size: 14px; }
        .btn-primary { background: var(--text-primary); color: white; }
        .btn-cancel { background: #ecf0f1; color: #7f8c8d; }

        /* Legend */
        .legend { display: flex; gap: 20px; justify-content: center; margin-top: 30px; font-size: 12px; color: #95a5a6; }
        .dot { width: 10px; height: 10px; display: inline-block; margin-right: 5px; border-radius: 2px; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>LIFE RECORDER <span style="font-size:14px; vertical-align:middle; color:#999;">V2.0</span></h1>
        <div class="subtitle">æ¯ä¸€å¤©éƒ½å€¼å¾—è¢«çœ‹è§</div>
        
        <div class="controls-wrapper">
            <div class="config-area">
                <label>ğŸ‚ å‡ºç”Ÿæ—¥æœŸï¼š</label>
                <input type="date" id="dobInput">
            </div>
            <button class="data-btn" onclick="exportData()">ğŸ“¥ å¤‡ä»½æ•°æ®</button>
            <button class="data-btn" onclick="triggerImport()">ğŸ“¤ æ¢å¤æ•°æ®</button>
            <input type="file" id="importFile" style="display:none" onchange="importData(this)">
        </div>
    </header>

    <div class="dashboard" id="dashboard" style="display:none;">
        <div class="stat-card">
            <div class="stat-value" id="daysLived">0</div>
            <div class="stat-label">å·²ç”Ÿå­˜ (å¤©)</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="weeksLived">0 / 5200</div>
            <div class="stat-label">å·²åº¦è¿‡ / æ€»å‘¨æ•°</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="progressPct">0%</div>
            <div class="stat-label">äººç”Ÿè¿›åº¦</div>
        </div>
        <div class="stat-card">
            <div class="stat-value highlight-clock" id="lifeClock">00:00</div>
            <div class="stat-label">äººç”Ÿæ—¶é’Ÿ</div>
            <div class="clock-msg" id="clockMsg">...</div>
        </div>
    </div>
    
    <div class="life-grid" id="gridContainer"></div>

    <div class="legend">
        <span><span class="dot" style="background:var(--mood-happy)"></span>å¼€å¿ƒ</span>
        <span><span class="dot" style="background:var(--mood-hard)"></span>è‰°éš¾</span>
        <span><span class="dot" style="background:var(--grid-past)"></span>å¹³æ·¡</span>
        <span><span class="dot" style="border:1px solid #ccc"></span>æœªæ¥</span>
    </div>
</div>

<div class="modal" id="noteModal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 id="modalTitle">ç¬¬ X å‘¨</h3>
            <div class="week-date-range" id="weekDateRange">202Xå¹´XæœˆXæ—¥ - XæœˆXæ—¥</div>
        </div>
        
        <div class="modal-body">
            <div class="section-title">ğŸ“… æ¯æ—¥è®°å½• (Daily)</div>
            <div class="daily-list" id="dailyList">
                </div>

            <div class="section-title">ğŸ“ æœ¬å‘¨æ€»ç»“ (Summary)</div>
            <textarea id="weekNote" class="summary-input" placeholder="è¿™å‘¨çš„æ•´ä½“æ„Ÿå—æ˜¯..."></textarea>
        </div>

        <div class="modal-footer">
            <div class="mood-selector">
                <label style="cursor:pointer;"><input type="radio" name="mood" value="normal" checked> â˜ï¸ å¹³æ·¡</label>
                <label style="cursor:pointer;"><input type="radio" name="mood" value="happy"> â˜€ï¸ å¼€å¿ƒ</label>
                <label style="cursor:pointer;"><input type="radio" name="mood" value="hard"> ğŸŒ§ï¸ è‰°éš¾</label>
            </div>
            <div class="btn-group">
                <button class="btn btn-cancel" onclick="closeModal()">å–æ¶ˆ</button>
                <button class="btn btn-primary" onclick="saveWeekData()">ä¿å­˜è®°å½•</button>
            </div>
        </div>
    </div>
</div>

<script>
    const TOTAL_YEARS = 100;
    const WEEKS_PER_YEAR = 52;
    const TOTAL_WEEKS = TOTAL_YEARS * WEEKS_PER_YEAR;

    const dobInput = document.getElementById('dobInput');
    const gridContainer = document.getElementById('gridContainer');
    const modal = document.getElementById('noteModal');
    let currentSelectedWeek = null;

    // æ•°æ®ç»“æ„å‡çº§ï¼š
    // V1: { note: "text", mood: "happy" }
    // V2: { summary: "text", mood: "happy", days: ["day1 text", "day2 text"...] }
    let lifeData = JSON.parse(localStorage.getItem('lifeData')) || {};

    function init() {
        const savedDob = localStorage.getItem('lifeDob');
        if (savedDob) {
            dobInput.value = savedDob;
            renderLife();
        }
        dobInput.addEventListener('change', () => {
            localStorage.setItem('lifeDob', dobInput.value);
            renderLife();
        });
    }

    // æ ¼å¼åŒ–æ—¥æœŸè¾…åŠ©å‡½æ•°
    function formatDate(date) {
        return `${date.getMonth() + 1}æœˆ${date.getDate()}æ—¥`;
    }

    function getLifeMessage(hour) {
        if (hour < 6) return "äººç”Ÿè¿˜åœ¨å‡Œæ™¨";
        if (hour < 9) return "æ—©ä¸Šå¥½ï¼Œå»æ¢ç´¢å§";
        if (hour < 12) return "ç²¾åŠ›å……æ²›çš„ä¸Šåˆ";
        if (hour < 14) return "å…‰è¾‰æ—¶åˆ»";
        if (hour < 18) return "æ”¶è·çš„å­£èŠ‚";
        if (hour < 22) return "å‚æ™šçš„æ™ºæ…§";
        return "æ·±å¤œçš„ç¹æ˜Ÿ";
    }

    function renderLife() {
        const dob = new Date(dobInput.value);
        if (isNaN(dob.getTime())) return;

        const now = new Date();
        const diffTime = now - dob;
        const daysLived = Math.floor(diffTime / (1000 * 60 * 60 * 24));
        const weeksLived = Math.floor(daysLived / 7);
        
        // ä»ªè¡¨ç›˜æ•°æ®æ›´æ–°
        document.getElementById('dashboard').style.display = 'grid';
        document.getElementById('daysLived').innerText = daysLived.toLocaleString();
        document.getElementById('weeksLived').innerText = `${weeksLived.toLocaleString()} / ${TOTAL_WEEKS.toLocaleString()}`;
        document.getElementById('progressPct').innerText = ((weeksLived / TOTAL_WEEKS) * 100).toFixed(2) + '%';

        // äººç”Ÿæ—¶é’Ÿ
        const lifePercentage = daysLived / (TOTAL_YEARS * 365.25);
        const totalMinutesInDay = 24 * 60;
        const currentLifeMinutes = totalMinutesInDay * lifePercentage;
        const clockHour = Math.floor(currentLifeMinutes / 60);
        const clockMinute = Math.floor(currentLifeMinutes % 60);
        document.getElementById('lifeClock').innerText = `${String(clockHour).padStart(2, '0')}:${String(clockMinute).padStart(2, '0')}`;
        document.getElementById('clockMsg').innerText = getLifeMessage(clockHour);

        // ç»˜åˆ¶ç½‘æ ¼
        gridContainer.innerHTML = '';
        for (let i = 0; i < TOTAL_WEEKS; i++) {
            const div = document.createElement('div');
            div.classList.add('week-box');
            
            if (i < weeksLived) {
                div.classList.add('past');
                const data = lifeData[i];
                if (data) {
                    if (data.mood === 'happy') div.classList.add('happy');
                    if (data.mood === 'hard') div.classList.add('hard');
                    
                    // æ‚¬åœæ˜¾ç¤ºï¼šä¼˜å…ˆæ˜¾ç¤ºæ€»ç»“ï¼Œæ²¡æœ‰æ€»ç»“åˆ™æ˜¾ç¤ºç¬¬ä¸€å¤©çš„è®°å½•
                    let tip = data.summary || data.note || 'æ— æ€»ç»“';
                    if (data.days) {
                         // ç®€å•çš„è®¡æ•°æç¤º
                        const filledDays = Object.values(data.days).filter(t => t).length;
                        if(filledDays > 0) tip += ` (${filledDays}å¤©æœ‰è®°å½•)`;
                    }
                    div.title = tip;
                }
            }
            
            div.onclick = () => openModal(i);
            gridContainer.appendChild(div);
        }
    }

    // æ‰“å¼€é«˜çº§å¼¹çª—
    function openModal(weekIndex) {
        currentSelectedWeek = weekIndex;
        const year = Math.floor(weekIndex / 52);
        const weekNum = (weekIndex % 52) + 1;
        
        // 1. è®¡ç®—è¿™å‘¨çš„æ—¥æœŸèŒƒå›´
        const dob = new Date(dobInput.value);
        // è¿™å‘¨çš„å¼€å§‹æ—¥æœŸ = ç”Ÿæ—¥ + å‘¨æ•° * 7å¤©
        const weekStartDate = new Date(dob.getTime() + (weekIndex * 7 * 24 * 60 * 60 * 1000));
        const weekEndDate = new Date(weekStartDate.getTime() + (6 * 24 * 60 * 60 * 1000));
        
        document.getElementById('modalTitle').innerText = `${year}å² Â· ç¬¬ ${weekNum} å‘¨`;
        document.getElementById('weekDateRange').innerText = 
            `${weekStartDate.getFullYear()}å¹´${formatDate(weekStartDate)} - ${formatDate(weekEndDate)}`;

        // 2. å‡†å¤‡æ•°æ®
        // å…¼å®¹V1æ—§æ•°æ®ï¼šå¦‚æœåªæœ‰ noteï¼ŒæŠŠå®ƒæ”¾è¿› summary
        let data = lifeData[weekIndex] || { summary: '', mood: 'normal', days: {} };
        if (data.note && !data.summary) {
            data.summary = data.note;
        }

        // 3. ç”Ÿæˆ7å¤©çš„è¾“å…¥æ¡†
        const dailyList = document.getElementById('dailyList');
        dailyList.innerHTML = ''; // æ¸…ç©ºæ—§çš„
        
        for (let d = 0; d < 7; d++) {
            const currentDayDate = new Date(weekStartDate.getTime() + (d * 24 * 60 * 60 * 1000));
            const dayStr = formatDate(currentDayDate);
            const dayValue = (data.days && data.days[d]) ? data.days[d] : '';
            
            const row = document.createElement('div');
            row.classList.add('day-row');
            row.innerHTML = `
                <div class="day-label">Day ${d+1} <br><span style="font-size:10px;color:#ccc">${dayStr}</span></div>
                <input type="text" class="day-input" id="dayInput_${d}" value="${dayValue}" placeholder="è®°å½•è¿™ä¸€å¤©...">
            `;
            dailyList.appendChild(row);
        }

        // 4. å¡«å……æ€»ç»“å’Œæƒ…ç»ª
        document.getElementById('weekNote').value = data.summary || '';
        const radios = document.getElementsByName('mood');
        for (let r of radios) {
            r.checked = (r.value === data.mood);
        }
        
        modal.style.display = 'flex';
    }

    function closeModal() {
        modal.style.display = 'none';
    }

    function saveWeekData() {
        // 1. è·å–å‘¨æ€»ç»“
        const summary = document.getElementById('weekNote').value;
        
        // 2. è·å–æƒ…ç»ª
        const radios = document.getElementsByName('mood');
        let mood = 'normal';
        for (let r of radios) {
            if (r.checked) mood = r.value;
        }

        // 3. è·å–7å¤©çš„è®°å½•
        let days = {};
        for (let d = 0; d < 7; d++) {
            const val = document.getElementById(`dayInput_${d}`).value;
            if (val.trim()) {
                days[d] = val;
            }
        }

        // ä¿å­˜
        lifeData[currentSelectedWeek] = { summary, mood, days };
        localStorage.setItem('lifeData', JSON.stringify(lifeData));
        
        closeModal();
        renderLife();
    }

    // å¤‡ä»½ä¸æ¢å¤ï¼ˆä¿æŒä¸å˜ï¼Œä½†ä¸ºäº†å®Œæ•´æ€§å†æ¬¡åŒ…å«ï¼‰
    function exportData() {
        const dob = localStorage.getItem('lifeDob');
        if (!dob) { alert('è¯·å…ˆè®¾ç½®å‡ºç”Ÿæ—¥æœŸ'); return; }
        const exportObj = { version: "2.0", dob: dob, records: lifeData, date: new Date().toISOString() };
        const blob = new Blob([JSON.stringify(exportObj, null, 2)], { type: "application/json" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url; a.download = `life_backup_v2_${new Date().toISOString().slice(0,10)}.json`;
        document.body.appendChild(a); a.click(); document.body.removeChild(a);
    }

    function triggerImport() { document.getElementById('importFile').click(); }

    function importData(input) {
        const file = input.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                const data = JSON.parse(e.target.result);
                if (confirm('ç¡®å®šè¦†ç›–å½“å‰è®°å½•å—ï¼Ÿ')) {
                    if(data.dob) localStorage.setItem('lifeDob', data.dob);
                    if(data.records) {
                        lifeData = data.records;
                        localStorage.setItem('lifeData', JSON.stringify(lifeData));
                    }
                    location.reload();
                }
            } catch (err) { alert('æ–‡ä»¶æ ¼å¼é”™è¯¯'); }
        };
        reader.readAsText(file);
        input.value = '';
    }

    window.onclick = function(event) { if (event.target == modal) closeModal(); }
    init();
</script>

</body>
</html>
